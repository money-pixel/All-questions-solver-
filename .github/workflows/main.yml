name: Run JavaScript Code

on: [push, pull_request]

jobs:
  run-js:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Run JavaScript File
        run: node index.js
